<html>
  <head>
  <meta charset="utf-8" />
	 <script type="text/javascript" src="https://www.google.com/jsapi"></script>
	     <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script type="text/javascript">
	
		var dataset75=[["癌症","死亡人數"],["肝癌",2953],["肺癌",2477],["結腸直腸癌",872],["口腔癌",457],["胃癌",1472],["食道癌",500],["攝護腺癌",212],["非何杰金淋巴癌",323],["胰臟癌",322],["膽囊癌",171]];

    google.charts.load('current', {'packages':['bar',"corechart"]});
	google.charts.setOnLoadCallback(drawStuff);
    
	  

    function drawStuff() {
        var data = new google.visualization.arrayToDataTable(dataset75);
		data.sort({column: 1, desc: true});
        var options = {
          title: '癌症',
          width: 900,
          legend: { position: 'none' },
          chart: { title: '癌症',
                   subtitle: '' },
          bars: 'horizontal', // Required for Material Bar Charts.
          axes: {
            x: {
              0: { side: 'top', label: '死亡人數'} // Top x-axis.
            }
          },
          bar: { groupWidth: "90%" }
        };

        var chart = new google.charts.Bar(document.getElementById('top_x_div'));
        chart.draw(data, options);
		 var data2 = new google.visualization.arrayToDataTable(dataset75);
        
        var options2 = {
          title: '死亡人數百分比'
        };

        var chart2 = new google.visualization.PieChart(document.getElementById('piechart'));

        chart2.draw(data2, options2);
     }
	
	
    </script>
  </head>
  <body>
    <div id="top_x_div" style="width: 900px; height: 500px;"></div>
	<div id="piechart" style="width: 900px; height: 500px;"></div>
  </body>
</html>
